# Basic
name:               "Eugene Bagdasaryan"

author:
  github:           ebagdasa
  twitter:          ebagdasa

copyright:
  year:             2017
  name:             "Eugene Bagdasaryan"
  url:              "cs.cornell.edu/~eugene"

# Google-analytics
google-analytics:
  id:               "UA-90613073-1"

# Disqus
disqus:
  id:               "ebagdasa-me"

# URL
url:                "http://www.cs.cornell.edu/%7Eeugene" # the base hostname & protocol for your site
# url:                "http://www.cs.cornell.edu/%7Eebagdasa"
# url:                "http://localhost:4000" # use this url when develop
baseurl:            "" # the subpath of your site, e.g. /blog

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:           America/New_York
permalink:          /:year-:month-:day/:title/

# Pagination
paginate:           5
paginate_path:      /page:num/

# Markdown
markdown:           kramdown
kramdown:
  input:            GFM

# Navigation
nav:
  - name:           "About"
    url:            "/about"
  - name:           "Blog"
    url:            "/"
  - name:           "Research"
    url:            "/research"
  - name:           "Github"
    url:            "https://github.com/ebagdasa/"



# Sass
sass:
  sass_dir:         _sass
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
gems:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-github-metadata
  - github-pages

exclude:            [vendor]
